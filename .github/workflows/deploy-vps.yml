name: Deploy to VPS (Docker)

on:
  push:
    branches: ["master"]   # ou "main"
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup SSH agent
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.VPS_SSH_KEY }}

      - name: Verify SSH key loaded
        run: |
          set -e
          ssh-add -l

      - name: Add VPS to known_hosts
        run: |
          set -e
          mkdir -p ~/.ssh
          ssh-keyscan -H -p 22 51.75.17.68 > ~/.ssh/known_hosts

      - name: SSH connectivity test
        run: |
          set -e
          ssh -p 22 ubuntu@51.75.17.68 "whoami && hostname && pwd"

      - name: Rsync project to VPS
        run: |
          set -e
          rsync -az --delete -e "ssh -p 22" \
            --exclude=".git" \
            --exclude=".github" \
            --exclude="node_modules" \
            --exclude="vendor" \
            --exclude="var/cache/*" \
            --exclude=".env" \
            --exclude=".env.local" \
            ./ ubuntu@51.75.17.68:~/projets/ccib38scholle/

      - name: Deploy (docker compose)
        run: |
          set -e
          ssh -p 22 ubuntu@51.75.17.68 "bash -s" <<'EOSH'
          set -euo pipefail

          cd ~/projets/ccib38scholle

          docker compose build
          docker compose up -d

          docker compose exec -T app composer install --no-dev --prefer-dist --optimize-autoloader --no-interaction

          if [ -f yarn.lock ]; then
            docker compose exec -T app bash -lc "yarn install --frozen-lockfile && yarn build"
          else
            docker compose exec -T app bash -lc "if [ -f package-lock.json ]; then npm ci; else npm install; fi && npm run build"
          fi

          docker compose exec -T app php bin/console doctrine:migrations:migrate --no-interaction --env=prod
          docker compose exec -T app php bin/console cache:clear --env=prod
          docker compose exec -T app php bin/console cache:warmup --env=prod

          docker image prune -f >/dev/null 2>&1 || true
          EOSH