name: Deploy to VPS (Docker)

on:
  push:
    branches: ["master"]
  workflow_dispatch:

concurrency:
  group: deploy-vps-master
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # =========================
      # Checkout
      # =========================
      - name: Checkout
        uses: actions/checkout@v4

      # =========================
      # PHP (needed for Encore build)
      # =========================
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: "8.2"
          tools: composer:v2

      - name: Composer install (for frontend build only)
        run: |
          set -e
          composer install --prefer-dist --no-interaction

      # =========================
      # Node / Encore
      # =========================
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Build frontend
        run: |
          set -e

          if [ -f yarn.lock ]; then
            corepack enable
            corepack prepare yarn@1.22.22 --activate
            yarn install --frozen-lockfile --non-interactive
            yarn encore production
          else
            npm ci || npm install
            npx encore production
          fi

          echo "Build terminÃ©"
          ls -la public/build || true

      # =========================
      # SSH
      # =========================
      - name: Setup SSH agent
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.VPS_SSH_KEY }}

      - name: Add VPS to known_hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -H 51.75.17.68 >> ~/.ssh/known_hosts

      # =========================
      # Sync project to VPS
      # =========================
      - name: Rsync project to VPS
        run: |
          rsync -az --delete \
            --no-perms --no-owner --no-group --omit-dir-times \
            -e "ssh -p 22" \
            --exclude=".git" \
            --exclude=".github" \
            --exclude="node_modules" \
            --exclude="vendor" \
            --exclude="var" \
            --exclude="public/uploads" \
            --exclude=".env" \
            --exclude=".env.local" \
            ./ ubuntu@51.75.17.68:~/projets/ccib38scholle/

      # =========================
      # Deploy on VPS
      # =========================
      - name: Deploy on VPS
        run: |
          ssh -p 22 ubuntu@51.75.17.68 "bash -s" <<'EOSH'
          set -e
          cd ~/projets/ccib38scholle

          echo "Restart containers..."
          docker compose down --remove-orphans
          docker compose up -d --build

          echo "Composer install (prod)..."
          docker compose exec -T app composer install \
            --no-dev --prefer-dist --optimize-autoloader --no-interaction

          echo "Fix permissions (IMPORTANT)..."
          docker compose exec -T app sh -lc "
            mkdir -p var/cache var/log public/uploads
            chown -R www-data:www-data var public/uploads
            chmod -R ug+rwX var public/uploads
          "

          echo "Run migrations..."
          docker compose exec -T app php bin/console doctrine:migrations:migrate --no-interaction --env=prod

          echo "Clear & warmup cache..."
          docker compose exec -T app php bin/console cache:clear --env=prod
          docker compose exec -T app php bin/console cache:warmup --env=prod

          echo "Deployment finished successfully"

          docker image prune -f >/dev/null 2>&1 || true
          EOSH