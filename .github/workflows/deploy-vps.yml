name: Deploy to VPS (Docker)

on:
  push:
    branches: ["master"]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # 1) Installer PHP + Composer sur le runner
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: "8.2"
          tools: composer:v2

      # 2) Composer install AVANT yarn build (car ton front référence vendor/)
      - name: Composer install (build needs vendor)
        run: |
          set -e
          composer install --prefer-dist --no-interaction

      # 3) Build front sur GitHub
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install & Build (Yarn or npm)
        run: |
          set -e
          if [ -f yarn.lock ]; then
            npm install -g yarn
            yarn install --frozen-lockfile
            yarn build
          else
            if [ -f package-lock.json ]; then
              npm ci
            else
              npm install
            fi
            npm run build
          fi

      # 4) SSH
      - name: Setup SSH agent
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.VPS_SSH_KEY }}

      - name: Add VPS to known_hosts
        run: |
          set -e
          mkdir -p ~/.ssh
          ssh-keyscan -H -p 22 51.75.17.68 > ~/.ssh/known_hosts

      - name: SSH connectivity test
        run: |
          set -e
          ssh -p 22 ubuntu@51.75.17.68 "whoami && hostname"

      # 5) Rsync vers VPS (on envoie public/build généré)
      - name: Rsync project to VPS
        run: |
          set -e
          rsync -az --delete -e "ssh -p 22" \
            --exclude=".git" \
            --exclude=".github" \
            --exclude="node_modules" \
            --exclude="var" \
            --exclude="public/uploads" \
            --exclude=".env" \
            --exclude=".env.local" \
            ./ ubuntu@51.75.17.68:~/projets/ccib38scholle/

      # 6) Déploiement côté VPS (composer prod, migrations, cache)
      - name: Deploy (docker compose)
        run: |
          set -e
          ssh -p 22 ubuntu@51.75.17.68 "bash -s" <<'EOSH'
          set -euo pipefail
          cd ~/projets/ccib38scholle

          docker compose up -d --build

          # runtime dirs
          mkdir -p var/cache/prod var/log public/uploads

          # permissions runtime
          if sudo -n true 2>/dev/null; then
            sudo chown -R www-data:www-data var public/uploads
            sudo chmod -R ug+rwX var public/uploads
          else
            chmod -R 777 var public/uploads || true
          fi

          # composer prod (sans scripts pour éviter soucis assets:install)
          docker compose exec -T --user www-data app composer install \
            --no-dev --prefer-dist --optimize-autoloader --no-interaction --no-scripts

          docker compose exec -T --user www-data app php bin/console doctrine:migrations:migrate --no-interaction --env=prod
          docker compose exec -T --user www-data app php bin/console cache:clear --env=prod
          docker compose exec -T --user www-data app php bin/console cache:warmup --env=prod

          docker image prune -f >/dev/null 2>&1 || true
          EOSH