name: Deploy to VPS (Docker)

on:
  push:
    branches: ["master"]
  workflow_dispatch:

concurrency:
  group: deploy-vps-master
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Node
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      # Yarn via Corepack (si yarn.lock existe)
      - name: Enable Corepack (Yarn)
        if: hashFiles('yarn.lock') != ''
        run: |
          set -euo pipefail
          corepack enable
          corepack prepare yarn@1.22.22 --activate
          yarn -v

      - name: Install deps & Build frontend
        run: |
          set -euo pipefail

          if [ -f yarn.lock ]; then
            corepack enable
            corepack prepare yarn@1.22.22 --activate
            yarn install --frozen-lockfile --non-interactive
            yarn encore production
          else
            if [ -f package-lock.json ]; then
              npm ci
            else
              npm install
            fi
            npx encore production
          fi

          echo "✅ Build terminé :"
          ls -la public/build || true

      # SSH
      - name: Setup SSH agent
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.VPS_SSH_KEY }}

      - name: Add VPS to known_hosts
        run: |
          set -euo pipefail
          mkdir -p ~/.ssh
          ssh-keyscan -H -p 22 51.75.17.68 >> ~/.ssh/known_hosts

      - name: SSH connectivity test
        run: |
          set -euo pipefail
          ssh -p 22 ubuntu@51.75.17.68 "whoami && hostname && docker --version && docker compose version"

      - name: Rsync project to VPS
        run: |
          set -euo pipefail
          rsync -az --delete \
            --no-perms --no-owner --no-group --omit-dir-times \
            -e "ssh -p 22" \
            --exclude=".git" \
            --exclude=".github" \
            --exclude="node_modules" \
            --exclude="vendor" \
            --exclude="var" \
            --exclude="public/uploads" \
            --exclude=".env" \
            --exclude=".env.local" \
            ./ ubuntu@51.75.17.68:~/projets/ccib38scholle/

      - name: Deploy (docker compose) on VPS
        run: |
          set -e
          ssh -p 22 ubuntu@51.75.17.68 "bash -s" <<'EOSH'
          set -euo pipefail
          cd ~/projets/ccib38scholle

          # (Optionnel) éviter les surprises: montre les fichiers compose présents
          ls -la | grep -E "docker-compose\.yml|compose\.override\.yaml" || true

          # .env pour Docker Compose (UID/GID) - nécessaire pour user: "${UID}:${GID}"
          if [ ! -f .env ]; then
            printf "UID=%s\nGID=%s\n" "$(id -u)" "$(id -g)" > .env
          fi

          # uploads sur l'hôte (tu l'exclus du rsync)
          mkdir -p public/uploads

          # Démarre la stack PROD SANS override
          docker compose -f docker-compose.yml up -d --build

          # Vérif: vendor et var doivent être des volumes et être writables
          docker compose -f docker-compose.yml exec -T app sh -lc '
            set -e
            echo "== id =="; id
            echo "== mounts (vendor/var) =="; mount | grep -E "/var/www/html/(vendor|var)" || true
            echo "== perms =="; ls -ld /var/www/html/vendor /var/www/html/var
            touch /var/www/html/vendor/.write_test
            touch /var/www/html/var/.write_test
            echo "OK: vendor/var writable"
          '

          # Install deps PHP en prod (dans vendor volume)
          docker compose -f docker-compose.yml exec -T app composer install \
            --no-dev --prefer-dist --optimize-autoloader --no-interaction

          # Migrations + cache
          docker compose -f docker-compose.yml exec -T app php bin/console doctrine:migrations:migrate --no-interaction --env=prod
          docker compose -f docker-compose.yml exec -T app php bin/console cache:clear --env=prod
          docker compose -f docker-compose.yml exec -T app php bin/console cache:warmup --env=prod

          echo "✅ Assets sur VPS:"
          ls -la public/build | head -n 100 || true

          docker image prune -f >/dev/null 2>&1 || true
          EOSH