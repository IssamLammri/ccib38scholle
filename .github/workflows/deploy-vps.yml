name: Deploy to VPS (Docker)

on:
  push:
    branches: ["master"]   # ou "main"
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup SSH agent
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.VPS_SSH_KEY }}

      - name: Verify SSH key loaded
        run: |
          set -e
          ssh-add -l

      - name: Add VPS to known_hosts
        run: |
          set -e
          mkdir -p ~/.ssh
          ssh-keyscan -H -p 22 51.75.17.68 > ~/.ssh/known_hosts

      - name: SSH connectivity test
        run: |
          set -e
          ssh -p 22 ubuntu@51.75.17.68 "whoami && hostname && pwd"

      - name: Rsync project to VPS
        run: |
          set -e
          rsync -az --delete -e "ssh -p 22" \
            --exclude=".git" \
            --exclude=".github" \
            --exclude="node_modules" \
            --exclude="vendor" \
            --exclude="var" \
            --exclude="public/build" \
            --exclude="public/bundles" \
            --exclude="public/uploads" \
            --exclude=".env" \
            --exclude=".env.local" \
            ./ ubuntu@51.75.17.68:~/projets/ccib38scholle/

      - name: Deploy (docker compose)
        run: |
          set -e
          ssh -p 22 ubuntu@51.75.17.68 "bash -s" <<'EOSH'
          set -euo pipefail

          cd ~/projets/ccib38scholle

          # Build + up
          docker compose build
          docker compose up -d

          # Prépare les dossiers côté host (volume monté)
          mkdir -p var/cache/prod var/log vendor node_modules public/build public/bundles public/uploads

          # Fix permissions Symfony (var)
          if sudo -n true 2>/dev/null; then
            sudo chown -R www-data:www-data var
            sudo chmod -R ug+rwX var
          else
            chmod -R 777 var || true
          fi

          # Fix permissions pour assets:install (public/bundles)
          if sudo -n true 2>/dev/null; then
            sudo mkdir -p public/bundles
            sudo chown -R www-data:www-data public/bundles
            sudo chmod -R ug+rwX public/bundles
          else
            mkdir -p public/bundles
            chmod -R 777 public/bundles || true
          fi

          # Backend deps (auto-scripts inclus)
          docker compose exec -T --user www-data app composer install --no-dev --prefer-dist --optimize-autoloader --no-interaction

          # Front build
          if [ -f yarn.lock ]; then
            docker compose exec -T --user www-data app bash -lc "yarn install --frozen-lockfile && yarn build"
          else
            docker compose exec -T --user www-data app bash -lc "if [ -f package-lock.json ]; then npm ci; else npm install; fi && npm run build"
          fi

          # DB + cache
          docker compose exec -T --user www-data app php bin/console doctrine:migrations:migrate --no-interaction --env=prod
          docker compose exec -T --user www-data app php bin/console cache:clear --env=prod
          docker compose exec -T --user www-data app php bin/console cache:warmup --env=prod

          # Cleanup images
          docker image prune -f >/dev/null 2>&1 || true
          EOSH