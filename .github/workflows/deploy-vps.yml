name: Deploy to VPS (Docker)

on:
  push:
    branches: ["master"]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Build front sur GitHub (comme ton ancien pipeline)
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install & Build (Yarn or npm)
        run: |
          set -e
          if [ -f yarn.lock ]; then
            npm install -g yarn
            yarn install --frozen-lockfile
            yarn build
          else
            if [ -f package-lock.json ]; then
              npm ci
            else
              npm install
            fi
            npm run build
          fi

      - name: Setup SSH agent
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.VPS_SSH_KEY }}

      - name: Add VPS to known_hosts
        run: |
          set -e
          mkdir -p ~/.ssh
          ssh-keyscan -H -p 22 51.75.17.68 > ~/.ssh/known_hosts

      - name: SSH connectivity test
        run: |
          set -e
          ssh -p 22 ubuntu@51.75.17.68 "whoami && hostname"

      # RSYNC : on envoie public/build maintenant (car build fait sur GitHub)
      - name: Rsync project to VPS
        run: |
          set -e
          rsync -az --delete -e "ssh -p 22" \
            --exclude=".git" \
            --exclude=".github" \
            --exclude="node_modules" \
            --exclude="vendor" \
            --exclude="var" \
            --exclude="public/uploads" \
            --exclude=".env" \
            --exclude=".env.local" \
            ./ ubuntu@51.75.17.68:~/projets/ccib38scholle/

      - name: Deploy (docker compose)
        run: |
          set -e
          ssh -p 22 ubuntu@51.75.17.68 "bash -s" <<'EOSH'
          set -euo pipefail
          cd ~/projets/ccib38scholle

          docker compose up -d --build

          # Prépare dossiers runtime (cache/log/uploads)
          mkdir -p var/cache/prod var/log public/uploads

          # Fix permissions runtime (var + uploads) -> important
          if sudo -n true 2>/dev/null; then
            sudo chown -R www-data:www-data var public/uploads
            sudo chmod -R ug+rwX var public/uploads
          else
            chmod -R 777 var public/uploads || true
          fi

          # Composer sans scripts (on évite assets:install auto qui casse sur permissions)
          docker compose exec -T --user www-data app composer install \
            --no-dev --prefer-dist --optimize-autoloader --no-interaction --no-scripts

          # Migrations + cache
          docker compose exec -T --user www-data app php bin/console doctrine:migrations:migrate --no-interaction --env=prod
          docker compose exec -T --user www-data app php bin/console cache:clear --env=prod
          docker compose exec -T --user www-data app php bin/console cache:warmup --env=prod

          # Optionnel : si tu utilises AssetMapper (symfony/asset-mapper) et pas encore stable
          # docker compose exec -T --user www-data app php bin/console asset-map:compile --env=prod || true

          # Optionnel : si tu as besoin des assets bundles en public/bundles
          # (si tu n'en as pas besoin, tu peux supprimer ces 2 lignes)
          docker compose exec -T --user www-data app php bin/console assets:install public --env=prod

          # Optionnel : si tu utilises fosjsrouting dump en prod
          # docker compose exec -T --user www-data app php bin/console fos:js-routing:dump --format=json --target=public/js/fos_js_routes.json --env=prod || true

          docker image prune -f >/dev/null 2>&1 || true
          EOSH